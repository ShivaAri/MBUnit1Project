<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" defer src="./js/app.js"></script>
  <title>Kathakali Du Toribia</title>
  
  <link
  id="favicon"
  rel="icon"
  href="./assets/favicon-32x32.png"
  type="image/png"
  sizes=""
  
  
</head>
<body>
  <nav>
  <h3>KATHAKALI DU TORIBIA: A Game Of Trivia</h3>
  
  
  </nav>
  <h2>Give it your all~!</h2>
  <h2 id="answer-count"></h2>
  <h4 id='correct-answer-button'></h4>
  <h4 id='incorrect-answer-button1'></h4>
  <h4 id='incorrect-answer-button2'></h4>
  <h3 id='message'>What'll it be?</h3>
  <h2 id="countdown"></h2>

  <div id="question-container"></div>
  <div class="button-container">
    <div class="misc-question-category-container">
      <button id="misc-question-button">Here's Your Misc Question~</button>
    </div>
    <div class="videogame-question-category-container">
      <button id="videogame-question-button">Here's Your Video Game Question~</button>
    </div>
    <div class="music-question-category-container">
      <button id="music-question-button">Here's Your Music Question~</button>
    </div>
    
  </div>
  <div class="reset-button-container">
  <button id="reset-button">Need A Redo? Click Here~</button>
</div>

</body>
</html>
